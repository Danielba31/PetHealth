<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscríbete</title>
    <link rel="stylesheet" href="/static/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon-16x16.png"
    />
  </head>
  <body>
    <main>
      <div class="contenido_todo">
        <div class="caja_t">
          <div class="caja_t_login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button id="btn_sesion">Iniciar sesión</button>
          </div>
          <div class="caja_t_registro">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para entrar a la página</p>
            <button id="btn_registrarse">Registrarse</button>
          </div>
        </div>
        <div class="contenedor_login-register">
          <form class="formulario_login">
            <h2>Iniciar sesión</h2>
            <input
              type="text"
              id="loginEmail"
              placeholder="Correo electrónico"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Contraseña"
            />
            <button type="button" id="loginBtn">Entrar</button>
          </form>

          <form class="formulario_register">
            <h2>Registrarse</h2>
            <input type="text" id="regNombre" placeholder="Nombre completo" />
            <input
              type="text"
              id="regCorreo"
              placeholder="Correo electrónico"
            />
            <input type="text" id="regUsuario" placeholder="Usuario" />
            <input type="password" id="regPassword" placeholder="Contraseña" />
            <button type="button" id="registerBtn">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/static/login.js"></script>
  </body>
</html>
